    <div class="container my-5">
      <button class="btn btn-primary" id="sortPrice">가격순 정렬</button>
      <button class="btn btn-primary" id="sortWord">가나다순 정렬</button>
      <button class="btn btn-primary" id="original">원래대로</button>
      <div class="my-3">
        <span>가격필터: </span>
        <input class="price-value" class="form-control" placeholder="가격을 입력하세요" type="number" />
        <button class="btn btn-secondary" id="filter">확인</button>
      </div>
    </div>
    
    <script>
      const products = [
        { id : 0, price : 189000, title : 'Football Shose' },
        { id : 1, price : 125000, title : 'Uniform 2021' },
        { id : 2, price : 240000, title : 'Long Pading' }
      ]

      const product2 = [...products,]

      products.forEach((i) => {
        const temp = `
            <div class="card">
              <img src="https://via.placeholder.com/600" alt="600x600">
              <div class="card-body">
                <h5 class="card-title">${i.title}</h5>
                <p class="card-price">${i.price}</p>
                <button class="btn btn-danger">주문하기</button>
              </div>
            </div>
          `;

        $('.card-group').append(temp);
      })

      const sortPrice = () => {
        product2.sort((a, b) => a.price - b.price);
        $('.card-title').eq(0).html(product2[0].title);
        $('.card-price').eq(0).html(`가격: ${product2[0].price}`);
        
        $('.card-title').eq(1).html(product2[1].title);
        $('.card-price').eq(1).html(`가격: ${product2[1].price}`);

        $('.card-title').eq(2).html(product2[2].title);
        $('.card-price').eq(2).html(`가격: ${product2[2].price}`);
      }
      $('#sortPrice').click(sortPrice);


      const sortWord = () => {
        product2.sort((a, b) => (a.title<b.title) ? -1 : (a.title>b.title )? 1 : 0)        
        
        $('.card-title').eq(0).html(product2[0].title);
        $('.card-price').eq(0).html(`가격: ${product2[0].price}`);
        
        $('.card-title').eq(1).html(product2[1].title);
        $('.card-price').eq(1).html(`가격: ${product2[1].price}`);

        $('.card-title').eq(2).html(product2[2].title);
        $('.card-price').eq(2).html(`가격: ${product2[2].price}`);   
      };
      $('#sortWord').click(sortWord);

      const filterPrice = (e) => {
        const priceValue = $('.price-value').val();
        const newProducts = products.filter((a) => a.price <= priceValue);
        $('.card').hide();

        newProducts.forEach((i) => {
          const temp = `
            <div class="card">
              <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfS7q88uTTgOfbDpaNuUDf34WtaZpG_RR9hg&usqp=CAU"> -->
              <img src="https://via.placeholder.com/600" alt="600x600">
              <div class="card-body">
                <h5 class="card-title">${i.title}</h5>
                <p class="card-price">${i.price}</p>
                <button class="btn btn-danger">주문하기</button>
              </div>
            </div>
          `;
          $('.card-group').append(temp);
        })      
      } 
      $('#filter').click(filterPrice);


      const originalBtn = () => {
        location.reload();
      }
      $('#original').click(originalBtn);
      
    </script>
