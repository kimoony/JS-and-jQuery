<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/main.css">

<body>
  <h3 id="hi" class="hi">안녕하세요</h3>
  <h3 id="hi" class="hi">안녕하세요</h3>
  <h3 id="hi" class="hi">안녕하세요</h3>

  <button class="btn">BTN</button>
  <button class="btn">BTN</button>
  <button class="btn">BTN</button>

  <div class="alert-box" id="alert">
    <p id="title">Alert Box!</p>
    <button class="close-btn">X</button>
  </div>
  <button class="alert-btn" onclick="onAlertClick('아이디를 입력하세욧!')">버튼1</button>
  <button class="alert-btn2" onclick="onAlertClick('비번을 입력하세욧!')">버튼2</button>

  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

  <script>
    // #hi 안에 html 모두 변경됨.
    // $('#hi').html("안녕?"); 
    // 글자만 변경됨.
    // $('#hi').text("하이?"); 
    // css 적용방법
    $('#hi').css('color', 'blue');
    // 클래스네임 추가하는 방법
    $('#hi').addClass("yellow-bg");

    // 생 자바스크립트에서는 동일한 클래스네임의 여러 text를 한 번에 변경하려면 [] 안에 순서를 입력해줘야 한다.
    // document.getElementsByClassName('hi')[0].innerHTML = "안녕";
    // document.getElementsByClassName('hi')[1].innerHTML = "안녕";
    // document.getElementsByClassName('hi')[2].innerHTML = "안녕";

    // 아래 한 줄로 한 번에 변경가능!
    $('.hi').html('안녕');

    // 변경할 것을 하나 혹은 두개만 지정하고 싶다면
    // $('.hi').eq(1).html('안녕');

    // 제이쿼리 이벤트리스너 적용방법
    $('.btn').on('click', function() {
      // $('.hi').hide();
      $('.hi').slideUp();
      // hide()는 숨기기 display: none와 같다.
      // <-> show()
    })


    const alertBox = document.querySelector('.alert-box');
    const alertTitle = document.querySelector('#title');
    const alertBtn = document.querySelector('.alert-btn');
    const alertBtn2 = document.querySelector('.alert-btn2');
    const closeBtn = document.querySelector('.close-btn');

    const onAlertClick = (title) => {
      alertTitle.innerHTML = title;
      alertBox.style.display = 'block';
    }

    const onCloseClick = () => {
      alertBox.style.display = 'none';
    }

    closeBtn.addEventListener('click', onCloseClick);
  </script>

</body>
</html>
