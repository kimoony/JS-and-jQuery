<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/main.css">

      <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
src="https://code.jquery.com/jquery-3.5.1.min.js"

crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <title>input</title>
</head>
<body>
  <form class="container my-5">
    <div class="form-group">
      <p>상품선택</p>
      <select id="option1" class="form-control">
        <option value="">선택</option>
        <option value="uniform">유니폼</option>
        <option value="football-shoes">축구화</option>
        <option value="football-equipment">축구용품</option>
      </select>

      <div class="size-uniform-select">
        <p class="mt-4">사이즈선택</p>
        <select id="option2" class="form-control">

        </select>
        <br />
        <div class="quantity">
          <p>수량</p>
          <input type="number" value='1' min='1'>
        </div>
      </div>

    </div>
  </form>


  <script>
    // const selectChange = (e) => {
    //   if(e.target.value === "uniform") {
    //     $('.size-uniform-select').show();
    //     $('.size-shoes-select').hide();
    //     $('.select-equipment').hide();
    //   } else if(e.target.value === "football-shoes") {
    //     $('.size-uniform-select').hide();
    //     $('.select-equipment').hide();
    //     $('.size-shoes-select').show();
    //   } else {
    //     $('.select-equipment').show();
    //     $('.size-uniform-select').hide();
    //     $('.size-shoes-select').hide();
    //   }
    // }

    
    const uniformSize = [90, 95, 100, 105, 110];
    const shoseSize = [250, 255, 260, 265, 270, 275, 280, 285, 290];
    const selectChange = () => {
      if($('#option1').val() === "uniform") {
        $('#option2').html('');
        
        uniformSize.forEach((i) => {
          const temp = `<option>${i}</option>`;
          $('#option2').append(temp);
        });

        // 축구용품 선택하고 다시 축구화를 선택할 때 숨겼던 것을 보여준다.
        $('.mt-4').show();
        $('#option2').show();
      } else if($('#option1').val() === "football-shoes") {
        $('#option2').html('');
        
        shoseSize.forEach(function(i) {
          const temp = `<option>${i}</option>`;
          // console.log(temp);
          $('#option2').append(temp);
        });

        // 축구용품 선택하고 다시 축구화를 선택할 때 숨겼던 것을 보여준다.
        $('.mt-4').show();
        $('#option2').show();
      } else if($('#option1').val() === "football-equipment") {
        $('.mt-4').hide();
        $('#option2').hide();
      }
    }

    // select에 유니폼을 선택하면 밑에 ui를 보여줘
    $('#option1').on('change', selectChange)
  </script>
</body>
</html>
